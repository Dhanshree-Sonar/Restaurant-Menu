<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Edit Restaurant</title>
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='style.css') }}">
  </head>
  <body>
    <div class="pane">

      <h1>Edit Restaurant Name</h1>

      <div class="name">
        <form action="{{ url_for('editRestaurant', restaurant_id = restaurant_id) }}" method="post">
            <label for="">Enter new name for <strong>{{ restaurant_name }}</strong>:</label><br>
            <input type="text" name="rest_name" placeholder="{{ restaurant_name }}"><br>
            <input type="submit" value="Change">
            <a href="{{ url_for('showRestaurants') }}">Cancel</a>
        </form>
      </div>

    </div>
  </body>
</html>
